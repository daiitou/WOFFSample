<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お弁当注文フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"], input[type="date"], input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[readonly] {
            background-color: #e9e9e9;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>お弁当注文フォーム</h2>
        <form id="orderForm">
            <label for="orderDate">注文日:</label>
            <input type="date" id="orderDate" name="orderDate" required>

            <label for="userName">ユーザー名:</label>
            <input type="text" id="userName" name="userName" readonly>

            <label for="ikoi">いこい:</label>
            <input type="number" id="ikoi" name="ikoi" min="0" max="5" value="0">

            <label for="ikoiLight">いこいライト:</label>
            <input type="number" id="ikoiLight" name="ikoiLight" min="0" max="5" value="0">

            <label for="special">スペシャル:</label>
            <input type="number" id="special" name="special" min="0" max="5" value="0">

            <label for="specialLight">スペシャルライト:</label>
            <input type="number" id="specialLight" name="specialLight" min="0" max="5" value="0">

            <label for="ikoiOkazu">いこい・おかず:</label>
            <input type="number" id="ikoiOkazu" name="ikoiOkazu" min="0" max="5" value="0">

            <label for="specialOkazu">スペシャル・おかず:</label>
            <input type="number" id="specialOkazu" name="specialOkazu" min="0" max="5" value="0">

            <label for="seseragi">せせらぎ:</label>
            <input type="number" id="seseragi" name="seseragi" min="0" max="5" value="0">

            <label for="seseragiLight">せせらぎライト:</label>
            <input type="number" id="seseragiLight" name="seseragiLight" min="0" max="5" value="0">

            <label for="misoSoup">味噌汁:</label>
            <input type="number" id="misoSoup" name="misoSoup" min="0" max="5" value="0">

            <button type="submit">注文する</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 今日の日付をデフォルト値として設定
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('orderDate').value = today;

            // WOFF SDKを初期化してユーザー情報を取得
            woff.init({ woffId: 'YOUR_WOFF_ID' })
                .then(() => woff.getProfile())
                .then(profile => {
                    document.getElementById('userName').value = profile.displayName;
                })
                .catch(err => {
                    console.error('WOFF SDKの初期化またはプロフィール取得に失敗しました:', err);
                });

            // フォームの送信イベントを処理
            document.getElementById('orderForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const orderData = {
                    orderDate: document.getElementById('orderDate').value,
                    userName: document.getElementById('userName').value,
                    ikoi: parseInt(document.getElementById('ikoi').value),
                    ikoiLight: parseInt(document.getElementById('ikoiLight').value),
                    special: parseInt(document.getElementById('special').value),
                    specialLight: parseInt(document.getElementById('specialLight').value),
                    ikoiOkazu: parseInt(document.getElementById('ikoiOkazu').value),
                    specialOkazu: parseInt(document.getElementById('specialOkazu').value),
                    seseragi: parseInt(document.getElementById('seseragi').value),
                    seseragiLight: parseInt(document.getElementById('seseragiLight').value),
                    misoSoup: parseInt(document.getElementById('misoSoup').value)
                };

                // ここでorderDataをサーバーに送信する処理を追加します
                console.log('注文データ:', orderData);
            });
        });
    </script>
    <script src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"></script>
</body>
</html>
