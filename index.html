<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お弁当注文フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="date"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[readonly] {
            background-color: #e9e9e9;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .radio-group label {
            margin-right: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>お弁当注文フォーム</h2>
        <form id="orderForm">
            <label for="orderDate">注文日:</label>
            <input type="date" id="orderDate" name="orderDate" required>

            <label for="userName">ユーザー名:</label>
            <input type="text" id="userName" name="userName" readonly>

            <label>いこい:</label>
            <div class="radio-group" id="ikoi">
                <!-- ラジオボタンはJavaScriptで動的に生成 -->
            </div>

            <label>いこいライト:</label>
            <div class="radio-group" id="ikoiLight">
                <!-- ラジオボタンはJavaScriptで動的に生成 -->
            </div>

            <label>スペシャル:</label>
            <div class="radio-group" id="special">
                <!-- ラジオボタンはJavaScriptで動的に生成 -->
            </div>

            <label>スペシャルライト:</label>
            <div class="radio-group" id="specialLight">
                <!-- ラジオボタンはJavaScriptで動的に生成 -->
            </div>

            <label>いこい・おかず:</label>
            <div class="radio-group" id="ikoiOkazu">
                <!-- ラジオボタンはJavaScriptで動的に生成 -->
            </div>

            <label>スペシャル・おかず:</label>
            <div class="radio-group" id="specialOkazu">
                <!-- ラジオボタンはJavaScriptで動的に生成 -->
            </div>

            <label>せせらぎ:</label>
            <div class="radio-group" id="seseragi">
                <!-- ラジオボタンはJavaScriptで動的に生成 -->
            </div>

            <label>せせらぎライト:</label>
            <div class="radio-group" id="seseragiLight">
                <!-- ラジオボタンはJavaScriptで動的に生成 -->
            </div>

            <label>味噌汁:</label>
            <div class="radio-group" id="misoSoup">
                <!-- ラジオボタンはJavaScriptで動的に生成 -->
            </div>

            <button type="submit">注文する</button>
        </form>
    </div>

    <script src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 今日の日付をデフォルト値として設定
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('orderDate').value = today;

            // WOFF SDKを初期化してユーザー情報を取得
            woff.init({ woffId: 'YOUR_WOFF_ID' })
                .then(() => woff.getProfile())
                .then(profile => {
                    document.getElementById('userName').value = profile.displayName;
                })
                .catch(err => {
                    console.error('WOFF SDKの初期化またはプロフィール取得に失敗しました:', err);
                });

            // ラジオボタンの生成関数
            function createRadioButtons(containerId, name) {
                const container = document.getElementById(containerId);
                for (let i = 0; i <= 5; i++) {
                    const radioWrapper = document.createElement('div');
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.id = `${name}${i}`;
                    radio.name = name;
                    radio.value = i;
                    if (i === 0) radio.checked = true; // デフォルトで0を選択
                    const label = document.createElement('label');
                    label.htmlFor = radio.id;
                    label.textContent = i;
                    radioWrapper.appendChild(radio);
                    radioWrapper.appendChild(label);
                    container.appendChild(radioWrapper);
                }
            }
